<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versatile-UI</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar flex">
                <h3 class="navbar-logo">Fitness</h3>
                <ul class="flex navbar-menu">
                    <li><a href="">Home</a></li>
                    <li><a href="">Service</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </nav>
            <div class="banner flex">
                <div class="banner-content">
                    <h1 class="banner-title text-title">
                        Get body in<br><span>shape</span>& stay<br> healthy
                    </h1>
                    <p class="banner-description">
                        A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!
                    </p>
                    <div class="banner-btn">
                        <button class="btn-primary">Join Club Now!</button>
                        <button class="btn-secondary">Download App</button>
                    </div>
                </div>
                <div class="banner-image">
                    <img src="images/banner.png" alt="banner">
                    <div class="banner-img-pos-box banner-img-pos-1">
                        <h4>500+</h4>
                        <span>Free Workout Videos</span>
                    </div>
                    <div class="banner-img-pos-box banner-img-pos-2">
                        <div></div>
                        <div>
                            <h4>350+</h4>
                            <span>Video Tutorial</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
